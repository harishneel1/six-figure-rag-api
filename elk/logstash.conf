input {
  beats {
    port => 5044
  }
}

filter {
  # Try to parse as JSON
  json {
    source => "message"
    skip_on_invalid_json => true
  }

  # If JSON parsing failed, drop the non-JSON lines
  if "_jsonparsefailure" in [tags] {
    drop { }
  }
}

output {
  # Route to different indices based on log_source field
  if [log_source] == "application" {
    elasticsearch {
      hosts => ["http://elasticsearch:9200"]
      index => "application-logs-%{+YYYY.MM.dd}"
    }
  } else if [log_source] == "worker" {
    elasticsearch {
      hosts => ["http://elasticsearch:9200"]
      index => "worker-logs-%{+YYYY.MM.dd}"
    }
  } else {
    # Fallback for any logs without log_source field
    elasticsearch {
      hosts => ["http://elasticsearch:9200"]
      index => "unknown-logs-%{+YYYY.MM.dd}"
    }
  }

  # Optional: stdout for debugging
  stdout {
    codec => rubydebug
  }
}
